name: "Testsuite"

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - 'tests/*'

jobs:
  testsuite:
    strategy:
      max-parallel: 4
      matrix:
        # os: [ubuntu-latest, macOS-latest]
        os: [ubuntu-latest]
        bootstrap: ['', 'S3=true', 'DOCKER_SECRETS=true', 'S3=true DOCKER_SECRETS=true']
        bats: ['integration', 'security', 'robustness']

    runs-on: ${{ matrix.os }}

    name: |
      ${{ matrix.bats }} tests (bootstrap options: '${{ matrix.bootstrap }}')

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@master
      with:
        python-version: 3.6
    - name: (re)Build docker image (with Runner id $(id -u))
      run: make -C deploy image
    - name: Install required tools
      run: |
        git clone https://github.com/bats-core/bats-core.git
        pushd bats-core
        git checkout v1.1.0
        sudo ./install.sh /usr/local
        popd
        pip install -r deploy/bootstrap/requirements.txt
        sudo apt-get install expect
    - name: Bootstrap (options ${{ matrix.bootstrap }})
      run: |
        pushd deploy
        { make -C bootstrap ${{ matrix.bootstrap }}; } || { cat private/.err; exit 1; }
        make up
        make ps
        sleep 15
        popd
    - name: Running ${{ matrix.bats }} testsuite
      run: |
        bats tests/${{ matrix.bats }}
