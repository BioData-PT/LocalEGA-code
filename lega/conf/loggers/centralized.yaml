version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  lega:
    level: DEBUG
    handlers: [udp, console]
    propagate: True
    qualname: lega
  py.warnings:
    level: DEBUG
    handlers: [console]


handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: lega
    stream: ext://sys.stderr
  udp:
    class: lega.utils.logging.UDPHandler
    formatter: json
    host: logs
    port: 9000

formatters:
  lega:
    fmt: '[{correlation_id}][{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
  json:
    (): lega.utils.logging.JSONFormatter
    fmt: '(correlation_id) (asctime) (name) (levelname) (lineno) (funcName) (message)'
    validate: False
    datefmt: '%Y-%m-%d %H:%M:%S'
