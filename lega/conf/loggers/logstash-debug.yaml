version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  lega:
    level: INFO
    handlers: [logstash,console]
    propagate: True
    qualname: lega
  py.warnings:
    level: DEBUG
    handlers: [console]


handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stderr
  logstash:
    class: lega.conf.logging.LEGAHandler
    formatter: json
    host: logs-logstash
    port: 9000

formatters:
  lega:
    format: '[{asctime:<20}][{name}][{process:d} {processName:>15}][{levelname}] (L:{lineno}) {funcName}: {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    format: '[{correlation_id}][{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
  simple_no_correlation:
    format: '[{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
