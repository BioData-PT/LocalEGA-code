version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  lega:
    level: DEBUG
    handlers: [udp,console]
    propagate: True
    qualname: lega
  py.warnings:
    level: DEBUG
    handlers: [console]


handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: lega
    stream: ext://sys.stderr
  udp:
    class: logging.handlers.DatagramHandler
    formatter: json
    host: logs
    port: 9000

formatters:
  lega:
    fmt: '[{asctime:<20}][{name}][{process:d} {processName:>15}][{levelname}] (L:{lineno}) {funcName}: {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    fmt: '[{correlation_id}][{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
  json:
    (): lega.utils.logging.JSONFormatter
    fmt: '(correlation_id) (asctime) (name) (process) (processName) (levelname) (lineno) (funcName) (message)'
    validate: False
    datefmt: '%Y-%m-%d %H:%M:%S'
