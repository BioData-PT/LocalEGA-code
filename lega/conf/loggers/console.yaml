version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  lega:
    level: INFO
    handlers: [console]
    propagate: true
    qualname: lega
  asyncio:
    level: ERROR
    handlers: [console]
  aiohttp:
    level: ERROR
    handlers: [console]
    propagate: true
    qualname: aiohttp

handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout

formatters:
  lega:
    fmt: '[{asctime:<20}][{name}][{process:d} {processName:>15}][{levelname}] (L:{lineno}) {funcName}: {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    fmt: '[{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
  json:
    (): lega.utils.logging.JSONFormatter
    fmt: '(correlation_id) (asctime) (name) (process) (processName) (levelname) (lineno) (funcName) (message)'
    validate: False
    datefmt: '%Y-%m-%d %H:%M:%S'
